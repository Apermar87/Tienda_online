<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="contenedor">
        <div class="caja login">
            <form action="php/manejar_login.php" method="POST">
                <h1>Iniciar Sesión</h1>
                <div class="caja-input">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="caja-input">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="boton">Accede</button>
            </form>
        </div>

        <div class="caja register">
            <form action="php/manejar_registro.php" method="POST">
                <h1>Registro</h1>
                <div class="caja-input">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="caja-input">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="caja-input">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="caja-input">
                    <input type="password" id="contraseña_confirmada" name="contraseña_confirmada" placeholder="Repetir Contraseña" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="boton">Registrarse</button>
            </form>

        </div>

        <div class="cambiar-caja">
            <div class="cambiar-panel cambiar-izquierda">
                <h1>¡Bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="boton register-boton">Regístrate</button>
            </div>
            <div class="cambiar-panel cambiar-derecha">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="boton login-boton">Accede</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
